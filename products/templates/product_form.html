{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Background Gradient */
        body {
            background: linear-gradient(to right, #00b4d8, #0096c7);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Container styling */
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Form Group */
        .form-group input,
        .form-group select,
        .form-group textarea {
            border-radius: 8px;
            border: none;
            padding: 15px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
            box-sizing: border-box;
            transition: background 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            box-shadow: 0 0 8px rgba(0, 179, 216, 0.5);
        }

        /* Button styles */
        .btn {
            font-size: 1.2rem;
            padding: 12px 25px;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary {
            background: #00b4d8;
            border: none;
        }

        .btn-primary:hover {
            background: #0096c7;
            transform: translateY(-3px);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #00b4d8;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #00b4d8;
            border-color: #00b4d8;
            transform: translateY(-3px);
        }
    </style>
    <title>{% if form.instance.pk %}Edit Product{% else %}Add Product{% endif %}</title>
</head>
<body>
    <div class="container mt-5">
        <h2>{% if form.instance.pk %}Edit Product{% else %}Add New Product{% endif %}</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            
            <button type="submit" class="btn btn-primary">
                {% if form.instance.pk %}Update Product{% else %}Add Product{% endif %}
            </button>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
